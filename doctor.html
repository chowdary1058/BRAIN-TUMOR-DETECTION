<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Login - AI Brain Tumor Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Doctor Login</h2>
    <form id="doctorLoginForm">
      <label>Email:</label>
      <input type="email" id="doctorEmail" required />

      <label>Password:</label>
      <input type="password" id="doctorPassword" required />

      <button type="submit"><a href='doctor-dashboard.html'>Login</a></button>
    </form>
    <p id="doctorLoginMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
